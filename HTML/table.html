           <form action="post">
            <fieldset style="width:400px; height: 450px; background: #eb8282;">
                <h1 style="display: block;  text-align: center; color: #080475;">Registration form</h1> 

            <label for="Name">Name: </label>
            <input type="text" name="name" placeholder="Enter your name" tabindex="1" autofocus>
            <br><br>
            <label for="Email">Email: </label>
            <input type="email" id="Email" name="email" aria-label="Full Name" placeholder="Enter your email" required tabindex="2"><br><br>
            <label for="Password">Password: </label>
            <input type="password" name="password" placeholder="Enter your password" required minlength="5" maxlength="12" tabindex="3">
            <br><br>
            <label for="Age">Age: </label>
            <input type="number" name="number" placeholder="Enter your age" width="30" required min="18" max="60" tabindex="4" ><br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="male" required tabindex="5">Male
            <input type="radio" name="gender" value="female" required>Female
            <br><br>
            <label for=""date>Select a date:</label>
            <input type="date" id="date" name="date" required tabindex="6"><br><br>
            <label for=""time>Select a time:</label>
            <input type="time" id="time" name="time" required tabindex="7"><br><br>
            <label for="website">Enter your url:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com" required tabindex="8"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset> <br>

           </form>
